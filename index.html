<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        #captchaInput {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Captcha Solver</h1>
        <img id="captchaImage" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==" alt="Captcha">
        <input type="text" id="captchaInput" placeholder="Enter Captcha Text">
        <button onclick="solveCaptcha()">Solve</button>
        <div id="result"></div>
    </div>

    <script>
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        window.onload = function() {
            var imageUrl = getParameterByName('url');
            if (imageUrl) {
                document.getElementById('captchaImage').src = imageUrl;
            }
        };

        function solveCaptcha() {
            var startTime = new Date().getTime();
            var captchaText = document.getElementById('captchaInput').value;
            document.getElementById('result').innerText = 'Solving...';
            // Simulate solving time by setting a timeout of random 0 to 5 seconds
            setTimeout(function() {

              var endTime = new Date().getTime();
              var solveTime = (endTime - startTime)/1000

              document.getElementById('result').innerText = 'Solved! Time taken: ' + solveTime + 's. You entered: ' + captchaText;

            }, Math.random() * 5000);

        }
    </script>
</body>
</html>
